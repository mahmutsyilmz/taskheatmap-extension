<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TaskHeatmap</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main class="popup" role="main">
      <header class="popup__header">
        <div>
          <h1>TaskHeatmap</h1>
          <p class="popup__subtitle">Temporary data viewer for tracked time.</p>
        </div>
        <button id="open-options" type="button" class="button button--secondary">
          Open Options
        </button>
      </header>

      <section class="viewer" aria-labelledby="viewer-title">
        <div class="viewer__toolbar">
          <div>
            <h2 id="viewer-title">Domain Activity</h2>
            <p class="viewer__subtitle">Daily minutes spent per domain</p>
          </div>
          <div class="viewer__actions">
            <label for="day-select" class="viewer__label">
              <span class="viewer__label-text">Day</span>
              <select id="day-select" class="viewer__select" aria-label="Select a day"></select>
            </label>
            <button id="clear-data" type="button" class="button button--danger">Clear Data</button>
          </div>
        </div>

        <div class="chart-card" role="img" aria-labelledby="viewer-title" aria-live="polite">
          <canvas id="activity-chart" width="360" height="200"></canvas>
          <p id="chart-empty" class="chart-empty" role="status">No activity recorded for the selected day.</p>
        </div>

        <section class="top-domains" aria-labelledby="top-domains-title">
          <h3 id="top-domains-title">Top 5 domains</h3>
          <ol id="top-domain-list" class="top-domains__list" aria-live="polite"></ol>
        </section>

        <div class="table" role="region" aria-live="polite">
          <table class="table__inner">
            <thead>
              <tr>
                <th scope="col">Domain</th>
                <th scope="col" class="table__numeric">Minutes</th>
              </tr>
            </thead>
            <tbody id="domain-rows">
              <tr data-empty>
                <td colspan="2">No activity tracked for this day.</td>
              </tr>
            </tbody>
          </table>
        </div>
        <p id="status-message" class="status-message" role="status" aria-live="polite"></p>
      </section>
    </main>
    <script type="module" src="popup.js"></script>
  </body>
</html>
