name: Build and Package

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-and-package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Lint source
        run: npm run lint
      - name: Run tests
        run: npm run test
      - name: Build extension bundle
        run: npm run build
      - name: Package Chrome zip
        run: npm run package
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: taskheatmap-extension
          path: artifacts/taskheatmap.zip
